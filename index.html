<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero abundante</title>
  </head>
  <body>
    <script>
      function esAbundante(n) {
        let numAbundante = 0;
        for (let i = 0; i < n; i++) {
          if (n % i == 0) {
            numAbundante += i;
          }
        }

        if (numAbundante > n) return true;
        else return false;
      }

      const numero = prompt("Ingrese un numero: ");
      if (esAbundante(numero)) {
        document.write("El numero " + numero + " es abundante");
      } else {
        document.write("El numero " + numero + " NO es abundante");
      }
    </script>
  </body>
</html>
